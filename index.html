<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Opener</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f3f4f6;
    }
    .container {
      background-color: #ffffff;
      padding: 20px 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    h1 {
      font-size: 24px;
      color: #333333;
      margin-bottom: 20px;
    }
    .url-input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #cccccc;
      font-size: 16px;
      box-sizing: border-box;
    }
    .open-button {
      padding: 10px 20px;
      font-size: 16px;
      color: #ffffff;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .open-button:hover {
      background-color: #0056b3;
    }
    .open-button:active {
      background-color: #004080;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Open a URL</h1>
    <input type="text" id="urlField" class="url-input" placeholder="Enter URL (e.g., https://example.com)">
    <button class="open-button" onclick="openUrl()">Open URL</button>
  </div>

  <script>
    function openUrl() {
      const urlField = document.getElementById("urlField");
      let url = urlField.value.trim();

      // Check if the URL starts with http:// or https://, add https:// if not
      if (url && !/^https?:\/\//i.test(url)) {
        url = "https://" + url;
      }

      // Open the URL in the same tab if it's valid
      if (url) {
        window.location.href = url;
      } else {
        alert("Please enter a valid URL.");
      }
    }
  </script>
</body>
</html>
